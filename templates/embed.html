<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embeddddr - Full Page View</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #121212;
        }
        .embed-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .proxy-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: #ff073a;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe src="/proxy/{{ url }}" frameborder="0" allowfullscreen></iframe>
        <div class="proxy-info">Proxied through embeddddr</div>
    </div>
</body>
</html>
