<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embeddddr - Embed Any URL Content</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts - Montserrat for clean modern text -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center mt-5">
            <h1 class="logo-text">embed<span class="neon-text">dddr</span></h1>
            <p class="text-light">Embed any URL content with style</p>
        </header>

        <main class="my-5">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="input-card">
                        <div class="card-body">
                            <form id="url-form">
                                <div class="mb-3">
                                    <label for="url-input" class="form-label">Enter URL to embed</label>
                                    <div class="input-group">
                                        <input type="url" class="form-control" id="url-input" 
                                            placeholder="https://example.com" required>
                                        <button class="btn btn-embed" type="submit">
                                            <i class="fas fa-code"></i> Embed
                                        </button>
                                    </div>
                                    <div class="form-text">
                                        Enter any URL you want to embed (e.g. PDF, video, document)
                                    </div>
                                    <div id="error-message" class="invalid-feedback"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col-md-10">
                    <div id="embed-container" class="d-none">
                        <div class="embed-header">
                            <span id="embed-url" class="embed-title"></span>
                            <button id="copy-embed-code" class="btn btn-sm btn-copy" title="Copy embed code">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        <div class="embed-content-wrapper">
                            <div id="embed-content"></div>
                        </div>
                    </div>
                    
                    <div id="empty-state" class="text-center p-5">
                        <i class="fas fa-link fa-4x mb-3 neon-icon"></i>
                        <h3>Ready to embed</h3>
                        <p class="text-light">Enter a URL above to see it embedded here</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center py-4">
            <p class="text-light">
                <small>&copy; 2023 embeddddr - Embed with style</small>
            </p>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
